<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactez La Pêche Ténébreuse pour toute demande de devis, d'information ou d'intervention sur votre bateau.">
  <meta property="og:title" content="Contact - La Pêche Ténébreuse">
  <meta property="og:description" content="Contactez-nous pour tous vos besoins de réparation et d'entretien de bateaux.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://via.placeholder.com/1200x630">
  <title>Contact - La Pêche Ténébreuse</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header" id="header">
    <nav class="container" id="navbar">
      <!-- Navbar générée par JavaScript -->
      <div class="loading" id="loading" style="display: none;">Chargement...</div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero" id="hero">
      <!-- Contenu généré par JavaScript -->
    </section>

    <!-- Intro Section -->
    <section class="section" id="intro">
      <!-- Contenu généré par JavaScript -->
    </section>

    <!-- Contact Form Section -->
    <section class="section">
      <div class="container">
        <form id="contact-form" class="devis-summary" style="max-width: 800px; margin: 0 auto;">
          <h2 style="margin-bottom: 2rem; color: var(--color-secondary);">Formulaire de contact</h2>
          
          <div class="form-group">
            <label for="name" class="form-label required">Nom complet</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label required">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="tel" id="phone" name="phone" class="form-input">
          </div>

          <div class="form-group">
            <label for="message" class="form-label required">Message</label>
            <textarea id="message" name="message" class="form-textarea" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer le message</button>
          <div style="text-align: center; margin-top: 1.5rem;">
            <a href="devis.html" class="btn btn-secondary">Demander un devis détaillé</a>
          </div>
        </form>
      </div>
    </section>

    <!-- Contact Info Section -->
    <section class="section" id="contact-info">
      <!-- Contenu généré par JavaScript -->
    </section>
  </main>

  <footer class="footer" id="footer">
    <div class="container">
      <!-- Footer généré par JavaScript -->
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/page-contact.js"></script>
</body>
</html>
